<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Formulário de Nomes</h1>
    <form action="#" method="POST">
        <label for="primeiroNome">Primeiro Nome:</label><br>
        <input type="text" id="primeiroNome" name="primeiroNome" required><br><br>

        <label for="segundoNome">Segundo Nome:</label><br>
        <input type="text" id="segundoNome" name="segundoNome" required><br><br>

        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
